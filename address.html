<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驿站管理系统</title>

    <!--移动web配置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <!--加载样式-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/index.main.css">
    <!--加载js文件-->
    <script src="js/mui.min.js"></script>
    <script type="text/javascript">
        function MM_jumpMenu(targ,selObj,restore){ //v3.0
       eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
       if (restore) selObj.selectedIndex=0;
       }
    </script>
</head>
<body>

    <!--顶部标题栏-->
    <header class="headerBar mui-bar mui-bar-nav">
        <a class="btn-color-w mui-icon mui-icon-arrowleft mui-pull-left" href="javascript:history.go(-1)"></a>
        <h1 class="mui-title">地址详情</h1>
        <a class="btn-color mui-pull-right" href="">保存</a>
    </header>

    <!--内容区域-->
    <div class="mui-content">

        <div id="tabbar-view-find" class="mui-control-content mui-active">
            <div id="fxItemView1" class="fx-item-view mui-slider-item mui-control-content mui-active">
                <div id="scroll-fx1" class="fx-scroll-my mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="mui-table-view">
                            <li class="kitchen-item mui-table-view-cell mui-media">
                                <div class="mui-wrap-c">
                                    <p class="higher-new"><span style="color:red">*</span>客户名称：
                                        <input type="people-name" name="people-name" value=""> 
                                    </p>
                                    <p class="higher-new"><span style="color:red">*</span>性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别：
                                        <input name="radio1" type="radio"><label>男</label>
                                        <input name="radio1" type="radio"><label>女</label>   
                                    </p> 
                                    <p class="higher-new">联系电话：
                                        <input type="people-name" name="people-name" value=""> 
                                    </p>        
                                </div>
                                
                                <div class="mui-wrap-o">
                                    <p class="higher-type">详细地址：</p>
                                        <p>
                                        <select name="select" id="details" class="details">
                                            <option value="选择品牌">小区</option>
                                            <option value="选择品牌1">宝珊花园</option>
                                            <option value="选择品牌2">千亿山庄</option>
                                        </select>
                                        <select name="select" id="details" class="details">
                                            <option value="选择品牌">街道</option>
                                            <option value="选择品牌1">街道1</option>
                                            <option value="选择品牌2">街道2</option>
                                        </select>
                                        <select name="select" id="details" class="details">
                                            <option value="选择品牌">驿站</option>
                                            <option value="选择品牌1">驿站1</option>
                                            <option value="选择品牌2">驿站2</option>
                                        </select>
                                    </p>
                                    <input type="details" name="name" value="">          
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button type="button" class="mui-btn-address">
        <a href="">
            设为默认地址/服务地址
        </a>
    </button>

    <script>
        mui.init({
            swipeBack: false
        });
    </script>
</body>
</html>
