<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驿站管理系统</title>

    <!--移动web配置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--加载样式-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/index.main.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!--加载js文件-->
    <script src="js/mui.min.js"></script>

</head>
<body>

    <!--顶部标题栏-->
    <header class="headerBar mui-bar mui-bar-nav">
        <a class="btn-color-w mui-icon mui-icon-arrowleft mui-pull-left" href=""></a>
        <h1 class="mui-title">驿站管理系统</h1>
    </header>

    <!--底部Bar-->
    <nav class="footerBar mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="#tabbar-home">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="#tabbar-personal">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>

    <!--内容区域-->
    <div class="mui-content">

        <!--我的-->
        <div id="tabbar-view-user" class="mui-control-content mui-active">
            <div class="user-header-view">
                <div class="user-topv">
                    <div class="user-img"><img src="images/main.png" alt=""></div>
                    <div class="user-longin">张三三</div>
                    <p>A驿站</p>
                </div>
            </div>

            <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="basic_data.html">
                        <img class="mui-media-object mui-pull-left" src="images/female.png">
                        <div class="mui-media-body">
                            <h5>基本资料</h5>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="daily_schedule.html">
                        <img class="mui-media-object mui-pull-left" src="images/calendar.png">
                        <div class="mui-media-body">
                            <h5>日程安排</h5>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="message_center.html">
                        <img class="mui-media-object mui-pull-left" src="images/notepada.png">
                        <div class="mui-media-body">
                            <h5>通知</h5>
                        </div>
                    </a>
                </li>
                <div class="cell-interval"></div>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="password.html">
                        <img class="mui-media-object mui-pull-left" src="images/setting.png">
                        <div class="mui-media-body">
                            <h5>设置</h5>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right">
                        <img class="mui-media-object mui-pull-left" src="images/rss.png">
                        <div class="mui-media-body">
                            <h5>注销</h5>
                        </div>
                    </a>
                </li>
                <div class="cell-interval"></div>
            </ul>
        </div>
    </div>

    <script>
        mui.init({
            swipeBack: false
        });

        var temp;

        //选项卡点击事件  
        mui('.mui-bar-tab').on('tap', 'a', function(e) {  
        var targetTab = this.getAttribute('href');  
            // 判读点击第几个底部按钮
            if (targetTab == "#tabbar-home" && temp != targetTab) {  
                console.log("aaa");//调试信息
                mui.openWindow({url:'index1.html'});
            }  else if (targetTab == "#tabbar-personal" && temp != targetTab){
                console.log("bbb");//调试信息
                mui.openWindow({url:'index2.html'});
            } 

            temp = targetTab;
        }); 
        
    </script>
    
</body>
</html>
