<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驿站管理系统</title>

    <!--移动web配置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--加载样式-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/index.main.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!--加载js文件-->
    <script src="js/mui.min.js"></script>

</head>
<body>

    <!--顶部标题栏-->
    <header class="headerBar mui-bar mui-bar-nav">
        <a class="btn-color-w mui-icon mui-icon-arrowleft mui-pull-left" href=""></a>
        <h1 class="mui-title">驿站管理系统</h1>
    </header>

    <!--底部Bar-->
    <nav class="footerBar mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar-home">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-personal">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>


    <!--内容区域-->
    <div class="mui-content">
    
        <div class="mui-slider-item">
            <a href="#">
                <img src="images/aaa.png">
            </a>
        </div>

        <ul class="user-menus-view mui-table-view mui-grid-view mui-grid-9">
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="visitation.html">
                    <img src="images/male.png" alt="">
                    <div class="mui-media-body">客户拜访</div></a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="client_list.html">
                    <img src="images/myspace.png" alt="">
                    <div class="mui-media-body">客户管理</div></a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="message_a.html">
                    <img src="images/home.png" alt="">
                    <div class="mui-media-body">驿站管理</div></a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="order_tracking.html">
                    <img src="images/foursquare.png" alt="">
                    <div class="mui-media-body">订单管理</div></a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="message_b.html">
                    <img src="images/femalea.png" alt="">
                    <div class="mui-media-body">服务人员</div></a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="">
                    <img src="images/notepad.png" alt="">
                    <div class="mui-media-body">登录</div></a>
                </li>
            </ul>
    </div>

     <script>
        mui.init({
            swipeBack: false
        });

        var temp;

        //选项卡点击事件  
        mui('.mui-bar-tab').on('tap', 'a', function(e) {  
        var targetTab = this.getAttribute('href');  
            // 判读点击第几个底部按钮
            if (targetTab == "#tabbar-home" && temp != targetTab) {  
                console.log("aaa");//调试信息
                mui.openWindow({url:'index.html'});
            }  else if (targetTab == "#tabbar-personal" && temp != targetTab){
                console.log("bbb");//调试信息
                mui.openWindow({url:'index2.html'});
            } 

            temp = targetTab;
        }); 

    </script>

</body>
</html>
