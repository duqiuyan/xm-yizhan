<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驿站管理系统</title>

    <!--移动web配置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <!--加载样式-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/index.main.css">
    <!--加载js文件-->
    <script src="js/mui.min.js"></script>

</head>
<body>

    <!--顶部标题栏-->
    <header class="headerBar mui-bar mui-bar-nav">
        <a class="btn-color-w mui-icon mui-icon-arrowleft mui-pull-left" href="javascript:history.go(-1)"></a>
        <h1 class="mui-title">拜访详情</h1>
    </header>

    <!--内容区域-->
    <div class="mui-content">
        <div class="mui-scroll">
            <ul class="mui-table-view">
                <li class="kitchen-item mui-table-view-cell mui-media">
                    <!--文字信息-->
                    <div class="title">
                        <span>拜访类型：首次服务</span>
                        <span class="ing">已拜访</span>
                    </div>
                    <div class="title-na">
                        <p>订单编号:YY20156662222</p>
                        <p class='mui-icon'><img src="images/time.png" alt=""><small>2016-09-02 15:20:00</small>周五</p>
                        <p class='mui-icon mui-icon-location'>福建省泉州市刺桐路116号
                            <button  type="button" class="miu-look">查看路线</button>
                        </p>
                        <span class="mui-icon mui-icon-person">周小姐：18750571544<p class="btn-color-w mui-icon mui-icon-phone mui-pull-right"></p></span>
                    </div>
                    <div class="title-t">
                        <p><span style="color:red">*</span>拜访地址：福建省泉州市南环路</p>
                    </div>
                    <div id="feedback" class="mui-page feedback mui-page-center" style="">
                        <p><span style="color:red">*</span>客户拜访总结：</p>
                        <div class="row mui-input-row-a">
                            <textarea id="question" class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
                        </div>
                        <p class="xc"><span style="color:red">*</span>现场照片<p class="sy">您还可以上传<small>4</small>张照片</p></p>
                        <div id="image-list" class="row image-list">
                            <div class="image-close">
                                <a href=""><img src="images/main.png"><img src="images/iconfont-tianjia.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        mui.init({
            swipeBack: false
        });
    </script>
</body>
</html>
