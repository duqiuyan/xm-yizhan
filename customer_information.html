<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驿站管理系统</title>

    <!--移动web配置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--加载样式-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/index.main.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!--加载js文件-->
    <script src="js/mui.min.js"></script>

</head>
<body>

    <!--顶部标题栏-->
    <header class="headerBar mui-bar mui-bar-nav">
        <a class="btn-color-w mui-icon mui-icon-arrowleft mui-pull-left" href="javascript:history.go(-1)"></a>
        <h1 class="mui-title">客户信息</h1>
    </header>

    <!--内容区域-->
    <div class="mui-content">
        <div id="tabbar-view-user" class="mui-control-content mui-active">

                    <div class="user-img"><img src="images/main.png" alt=""></div>
                    <div class="user-longin">张三三</div>
                    <p>LA727272</p>
                </div>
            </div>
            <div class="message">
                <p>余额：2500.00</p>
                <p>欠款：100.00</p>
                <p>预扣：250.00</p>
                <small>积分：100</small>
            </div>
            <div class="cell-interval"></div>

            <ul class="mui-table-view mui-message">
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="basic.html">
                        <img class="mui-media-message mui-pull-left" src="images/jibenxinxi.png">
                        <div class="mui-media-body">
                            <h3>基本信息</h3>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="car.html">
                        <img class="mui-media-message mui-pull-left" src="images/car.png">
                        <div class="mui-media-body">
                            <h3>汽车资料</h3>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="">
                        <img class="mui-media-message mui-pull-left" src="images/shenghuo.png">
                        <div class="mui-media-body">
                            <h3>生活资料</h3>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="">
                        <img class="mui-media-message mui-pull-left" src="images/ziliao.png">
                        <div class="mui-media-body">
                            <h3>重要资料</h3>
                        </div>
                    </a>
                </li>
                <div class="cell-interval"></div>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="">
                        <img class="mui-media-message mui-pull-left" src="images/baifang.png">
                        <div class="mui-media-body">
                            <h3>拜访</h3>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="">
                        <img class="mui-media-message mui-pull-left" src="images/dingdan.png">
                        <div class="mui-media-body">
                            <h3>订单</h3>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a class="mui-navigate-right" href="">
                        <img class="mui-media-message mui-pull-left" src="images/rizhi.png">
                        <div class="mui-media-body">
                            <h3>日志</h3>
                        </div>
                    </a>
                </li>
                <div class="cell-interval"></div>
            </ul>
        </div>

    <script>
        mui.init({
            swipeBack: false
        });

        var temp;

        //选项卡点击事件  
        mui('.mui-bar-tab').on('tap', 'a', function(e) {  
        var targetTab = this.getAttribute('href');  
            // 判读点击第几个底部按钮
            if (targetTab == "#tabbar-home" && temp != targetTab) {  
                console.log("aaa");//调试信息
                mui.openWindow({url:'index.html'});
            }  else if (targetTab == "#tabbar-personal" && temp != targetTab){
                console.log("bbb");//调试信息
                mui.openWindow({url:'index2.html'});
            } 

            temp = targetTab;
        }); 
        
    </script>
